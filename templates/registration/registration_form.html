{% extends "registration/registration_base.html" %}
{% block page_title %}Register for an account{% endblock %}
{% block headline %}Register{% endblock %}
{% block content %}
<div class="row-fluid">
  <div class="span5 offset4">
    <form method='post' action=''>{% csrf_token %}
        {{ form }}
        <button class="btn btn-success" type="submit" value="Sign me up" /><i class="icon-unlock"></i> Sign me up</button>
    </form>
  </div>
</div>
{% endblock %}
